{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Restaurante API</title>

  <!-- Bootstrap core CSS -->
  <link href='{% static "Index/vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href='{% static "Index/css/simple-sidebar.css" %}' rel="stylesheet">

  <link href='{% static "Prism/prism.css" %}' rel="stylesheet" />

</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading"></div>
      <div class="list-group list-group-flush">
        <a href="{% url 'InicioView' %}" class="list-group-item list-group-item-action bg-light">Inicio</a>
        <a href="{% url 'AutenticacionView' %}" class="list-group-item list-group-item-action bg-light">Autenticacion</a>
        <a href="{% url 'InsumoView' %}" class="list-group-item list-group-item-action bg-light">Insumos</a>
        <a href="{% url 'TipoInsumoView' %}" class="list-group-item list-group-item-action bg-light">Tipo Insumo</a>
        <a href="{% url 'ProductoView' %}" class="list-group-item list-group-item-action bg-light">Producto</a>
        <a href="{% url 'PromocionView' %}" class="list-group-item list-group-item-action bg-light">Promocion</a>
        <a href="{% url 'PromocionProductoView' %}" class="list-group-item list-group-item-action bg-light">Promocion Producto</a>
        <a href="{% url 'OrdenView' %}" class="list-group-item list-group-item-action bg-light">Orden</a>

      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Menu</button>
        <h2 style="padding-left:50px;">Restaurante API V1</h2>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4"></h1>
        {% block body %}
        {% endblock %}
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src='{% static "Index/vendor/jquery/jquery.min.js" %}'></script>
  <script src='{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>
	<script src='{% static "Prism/prism.js" %}' ></script>
	<script src='{% static "jquery.js" %}' ></script>
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
    $( "#autenticacion" ).click(function() {
      var el = $('<pre><code class="language-css">p { color: red }</code></pre>');
      $('#contenido').append(el);
      el.bootstrapToggle();
    });
  </script>

</body>

</html>
